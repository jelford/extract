version: 2
jobs:
  build:
    working_directory: ~/
    docker:
      - image: alexcrichton/rust-slave-dist:2017-02-02
    steps:
      - checkout
      - run: 
          name: Install Rust
          command: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - run:
          name: build
          command: cargo build -v
      - run:
          name: test
          command: cargo test